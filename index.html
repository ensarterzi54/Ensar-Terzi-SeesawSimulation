<body>

        <div class="box-container">

            </div>

            <div class="box2">
                <strong>NEXT WEIGHT</strong>
                <span class="value">0</span>
            </div>

            <div class="box3">

            <div class="box4">

                <span class="value">0</span>
            </div>
        </div>

        <div class="main-clickable">
            <div class="clickable">

                <div class="pivot"></div>
            </div>
        </div>
    </div>
