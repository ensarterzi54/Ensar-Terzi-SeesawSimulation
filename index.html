<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box1">
                <h5 class="title">LEFT WEIGHT</h5>
                <span class="value">0 kg</span>
            </div>

            <div class="box2">
                <h5 class="title">NEXT WEIGHT</h5>
                <span class="value">0</span>
            </div>

            <div class="box3">
                <h5 class="title">RIGHT WEIGHT</h5>
                <span class="value">0</span>
            </div>

            <div class="box4">
                <h5 class="title">TILT ANGLE</h5>
                <span class="value">0</span>
            </div>
        </div>

        <div class="main-clickable">
            <div class="clickable">
                <div class="plank"></div>
                <div class="pivot"></div>
            </div>
        </div>

        <button class="resetButton">Reset Seesaw</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
